name: "Design tokens sync"
run-name: "Design tokens sync"

on:
  pull_request:
    branches: [main]
    types: [opened, reopened]

jobs:
  process-fork:
    if: github.event.pull_request.head.repo.fork == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18
          cache: pnpm
      - name: Setup Git bot user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Check for tokens.json
        id: check-tokens
        run: |
          if [ -f "tokens.json" ]; then
            echo "âœ… tokens.json found"
            echo "has_tokens=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ tokens.json not found"
            echo "has_tokens=false" >> $GITHUB_OUTPUT
          fi
      - name: Generate CSS variables
        if: steps.check-tokens.outputs.has_tokens == 'true'
        id: generate-css
        run: |
          pnpm i --frozen-lockfile
          pnpm build:tokens

          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð¸Ð·Ð¼ÐµÐ½Ð¸Ð»Ð¾ÑÑŒ Ð»Ð¸ Ñ‡Ñ‚Ð¾-Ñ‚Ð¾
          if git diff --quiet; then
            echo "âœ… No CSS changes needed"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git add .
            git commit -m "ðŸŽ¨ Auto-generated CSS variables"
            git push origin HEAD:origin/${{ github.head_ref }}
            echo "âœ… CSS changes committed"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Push to fork repo
        if: steps.generate-css.outputs.has_changes == 'true'
        run: |
          echo "=== DEBUG INFO ==="
          echo "Current branch: $(git branch --show-current)"
          echo "Git status:"
          git status
          echo "Remote URL:"
          git remote get-url origin
          echo "Config:"
          git config --list | grep -E "(user|remote)"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
