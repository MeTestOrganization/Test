name: "Design tokens sync"
run-name: "Design tokens sync"

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]

jobs:
  process-fork:
    if: github.event.pull_request.head.repo.fork == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18
          cache: pnpm

      - name: Setup Git bot user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch PR changes
        run: |
          # –°–æ–∑–¥–∞–µ–º –≤–µ—Ç–∫—É —Å –Ω—É–∂–Ω—ã–º –Ω–∞–∑–≤–∞–Ω–∏–µ–º —Å—Ä–∞–∑—É
          NEW_BRANCH="auto-css-update-pr-${{ github.event.pull_request.number }}"
          git fetch origin pull/${{ github.event.pull_request.number }}/head:$NEW_BRANCH
          git checkout $NEW_BRANCH
          echo "NEW_BRANCH=$NEW_BRANCH" >> $GITHUB_ENV

      - name: Check for tokens.json
        id: check-tokens
        run: |
          if [ -f "tokens.json" ]; then
            echo "‚úÖ tokens.json found"
            echo "has_tokens=true" >> $GITHUB_OUTPUT
          else
            echo "‚ùå tokens.json not found"
            echo "has_tokens=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate CSS variables
        if: steps.check-tokens.outputs.has_tokens == 'true'
        id: generate-css
        run: |
          pnpm i --frozen-lockfile
          pnpm build:tokens

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–∏–ª–æ—Å—å –ª–∏ —á—Ç–æ-—Ç–æ
          if git diff --quiet; then
            echo "‚úÖ No CSS changes needed"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ CSS changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create new branch and PR
        if: steps.generate-css.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # –ö–æ–º–º–∏—Ç–∏–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
          git add .
          git commit -m "üé® Auto-generated CSS variables from tokens.json

          This is an automated update based on PR #${{ github.event.pull_request.number }}
          Original PR: ${{ github.event.pull_request.html_url }}"

          # –ü—É—à–∏–º –≤ –æ—Å–Ω–æ–≤–Ω–æ–π —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π —Å —è–≤–Ω—ã–º —Ç–æ–∫–µ–Ω–æ–º
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git $NEW_BRANCH

          # –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π PR –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –µ–≥–æ –Ω–æ–º–µ—Ä
          NEW_PR_URL=$(gh pr create \
            --title "üé® Auto CSS Update for PR #${{ github.event.pull_request.number }}" \
            --body "## –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ

          –≠—Ç–æ—Ç PR —Å–æ–¥–µ—Ä–∂–∏—Ç:
          - ‚úÖ –í—Å–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏–∑ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–≥–æ PR #${{ github.event.pull_request.number }}
          - ‚úÖ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–∑ \`tokens.json\`

          ### –û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π PR
          - –ê–≤—Ç–æ—Ä: @${{ github.event.pull_request.user.login }}
          - –°—Å—ã–ª–∫–∞: ${{ github.event.pull_request.html_url }}

          ### –î–µ–π—Å—Ç–≤–∏—è
          –û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π PR #${{ github.event.pull_request.number }} –±—É–¥–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–∫—Ä—ã—Ç.

          ---
          ü§ñ –°–æ–∑–¥–∞–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ GitHub Actions" \
            --base main \
            --head $NEW_BRANCH \
            --label "automated" \
            --label "design-tokens")

          # –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π PR
          gh pr close ${{ github.event.pull_request.number }} \
            --comment "ü§ñ –≠—Ç–æ—Ç PR –±—ã–ª –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–∫—Ä—ã—Ç, —Ç–∞–∫ –∫–∞–∫ —Å–æ–∑–¥–∞–Ω –Ω–æ–≤—ã–π PR —Å –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–º–∏ CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–º–∏: $NEW_PR_URL"
